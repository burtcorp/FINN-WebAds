<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <style>
    * { padding: 0;margin: 0;border: 0; } 
    object, embed, img, div, p, a, img, iframe { display: block; }
    html { overflow: hidden; } 
    body,html { background: transparent; display: inline-block; }
    #webAd {display: inline-block; vertical-align:bottom; padding:0;margin:0;}
    </style>
    <script type="text/javascript">
        (function(document, window, parent, webAds, bannerPosition){
          "use strict";
          var exposeList = webAds.expose(bannerPosition);
          for(var key in exposeList){ window[key] = exposeList[key]; }
        })(document, window, parent, parent.FINN.webAds, document.location.hash.substring(1));
    </script>
</head>
<body>
  <div id="webAd">
      <script type="text/javascript">banner.injectScript(this.document, this.window);</script>
  </div>
      <script type="text/javascript">jQuery(window).on("load", function(){
        setTimeout(function(){ banner.onload(); }, 0);
      });</script>
<a style="text-decoration: none;position: absolute; z-index: 999;top:2px;right:5px;" href="#asd" onclick="banner.refresh();return false;">(r)</a>
</body>

</html>
