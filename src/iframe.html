<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <style>
    * { padding: 0;margin: 0;border: 0; } 
    object, embed, img, div, p, a, img, iframe { display: block; }
    html { overflow: hidden; } 
    body,html { background: transparent; display: inline-block; }
    </style>
    
    <script type="text/javascript"> 
        var bannerPosition = document.location.hash.substring(1);
        (function(document, window, parent, webAds){
          var exposeList = webAds.expose(bannerPosition);
          for(var key in exposeList){ 
            window[key] = exposeList[key];
          }
        })(document, window, parent, parent.FINN.webAds);
    </script>
</head>
<body>
      <script type="text/javascript">banner.injectScript(this.document, this.window);</script>
      <script type="text/javascript">jQuery(window).on("load", function(){
        setTimeout(function(){
          banner.onload();
          webAds.resolve(bannerPosition);
        }, 0)
      });</script>
	<a style="text-decoration: none;position: absolute; z-index: 999;top:2px;right:5px;" href="#asd" onclick="banner.refresh();return false;">(reload)</a>

</body>

</html>
