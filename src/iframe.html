<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <style>
    * { padding: 0;margin: 0;border: 0; } 
    object, embed, div, img, iframe { display: block; vertical-align:bottom; /*zoom: 1;*/}
    img {vertical-align: bottom;}
    html { overflow: hidden; } 
    body,html { background: transparent; display: inline-block; }
    #webAd {display: inline-block; vertical-align:bottom;}
    *+html #webAd{background:pink;display: inline;/*zoom:1;*/}/*IE7*/
    * html #webAd{background:yellow;display: inline;}/*IE6*/    
    </style>
    <script type="text/javascript">
        (function(document, window, parent, webAds, bannerPosition){
          "use strict";
          var exposeList = webAds.expose(bannerPosition);
          for(var key in exposeList){ window[key] = exposeList[key]; }
        })(document, this, parent, parent.FINN.webAds, document.location.hash.substring(1));
    </script>
</head>
<body>
  <span id="webAd">
      <script type="text/javascript">banner.injectScript(this.document, this.window);</script>
  </span>
  <script type="text/javascript">jQuery(window).on("load", function(){ setTimeout(function(){ banner.onload(); }, 0); });</script>
  <a style="text-decoration: none;position: absolute; z-index: 999;top:2px;right:5px;" href="#asd" onclick="banner.refresh();return false;">(r)</a>
</body>

</html>
